<style>
* { box-sizing: border-box; }
body {
	margin: 1em 0;
	background-color: #7fabb7; /*background-color: #ffedc6;*/
	}
	
h1 {
	margin: 0 auto;
}
.sig { 
	width: 100%;
	border: none;
	margin-bottom: 3%;
	margin: 0 auto 3% auto;
	margin: 0;
	/*83px max */
}
img.sig {
	max-width: 100%;
	display: block;
	border-radius: 0;
	border: silver ridge 15px;;
	}
	
/* center masonry-container with CSS */
#masonry-container {
	margin: 0 auto;
	padding: 0 3%; /* stops images getting too close to the edges */
}

.grid-sizer { width: 250px;}

.masonry-item { 
	width: 230px;
	height: auto;
	margin-bottom: 10px;
}

img {
	max-width: 230px;
	border-radius: 7px;
	border:silver solid 3px;
}

.credits {
	width:100%;
	color: white;
	font-family: 'Monsieur La Doulaise';
	font-size: 1.5em;
	text-align: center;
	-webkit-margin-before: 1%;
}
.credits a {
	color: white;
	text-decoration: none;
}
.credits a:hover {
	text-decoration: underline;
}

/* from beibei2 */
.unloaded {
    min-height: 200px;
    // set a minimum default height for image containers
    // this prevents too many images from appearing in the viewport
    // thus causing lazy load to load too many images at once
    // we will use the lazyload .load() callback to remove this fixed 
}	

@media only all and (min-width: 650px) {
	.sig { 
	max-height: 83px;
	width: 650px;
	max-width: 630px;
	margin: 0 auto 3% auto;
	}
	
	img.sig {
	width: 620px;
	max-width: 620px;
	margin: 0 auto;
	box-sizing: content-box
	}
	
	.credits {
		font-size: 2em;
	}
}
@media only all and (min-width: 900px) {
	.grid-sizer { width: 320px;}
    .masonry-item { width: 300px;}
	.masonry-item img { max-width: 300px;}
}

</style>
</head>

<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/3.2.2/masonry.pkgd.min.js"></script>
<script src="jquery.lazyload.min.js"></script>
<script>
$( document ).ready(function() {    
    // Initialize Masonry
    var container = document.querySelector('#masonry-container');
    var msnry = new Masonry( container, { transitionDuration: 0 } );
    msnry.layout(); // run masonry for first time

    function doMasonry() { msnry.layout(); } // gives us a function handler to call later with window.setTimeout()

    // Initialize lazyload
    $("img.lazy").lazyload({
        effect : "fadeIn", // optional
        load : function() {
            $(this).parent().removeClass("unloaded"); // select the div containing the image and remove the "unloaded" class, thus deconstricting the min-height
            window.setTimeout(doMasonry,100); // trigger masonry again with a 100 ms delay, if we do it too soon, the image may not have loaded, and masonry will layout with the wrong image dimensions (this might be a bit of a hacky way to do it)
        }
    });
});
</script>
